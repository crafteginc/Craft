{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .bg-custom-green {
            background-color: #7fb04f;
        }
        .bg-custom-green:hover {
            background-color: #6b9546;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6 text-center">
    <div class="flex flex-col items-center max-w-sm mx-auto">
        {% if status == 'success' %}
            <div class="mb-8">
                <!-- Illustration from your app's success page -->
                <div class="w-48 h-48 mx-auto flex items-center justify-center">
                    <img src="{% static 'payment/Illustrations 7.png' %}" alt="Congratulations Illustration" class="w-full h-full object-contain">
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Congratulations!
            </h1>
            <p class="text-gray-500 mb-8">
                Your order Payment has been completed successfully
            </p>
            
            <div class="w-full">
                <a class="block w-full text-center py-3 px-4 rounded-full font-semibold text-white transition-colors duration-200 bg-custom-green">
                    Back to Home
                </a>
            </div>
        {% else %}
            <div class="mb-8">
                <!-- Placeholder for a more professional failure illustration -->
                <div class="w-48 h-48 mx-auto flex items-center justify-center">
                    <img src="{% static 'payment/failure_illustration.png' %}" alt="Payment Failed Illustration" class="w-full h-full object-contain">
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Payment Failed
            </h1>
            <p class="text-gray-500 mb-8">
                {{ message }}
            </p>
            
            <div class="w-full space-y-4">
                <a href="/" class="block w-full text-center py-3 px-4 rounded-full font-semibold border border-red-500 text-red-500 hover:bg-red-50 transition-colors duration-200">
                    Try Again
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
