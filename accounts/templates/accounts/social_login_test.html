<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --text-color: #333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            margin: 1rem;
            text-align: center;
        }

        .login-header h1 {
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .prompt-text {
            color: #555;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Space between icons */
        }
        
        .social-login-btn {
            /* Shape and Size */
            width: 60px;
            height: 60px;
            border-radius: 50%; /* This makes it a circle */

            /* Border and Background */
            border: 1px solid var(--border-color);
            background-color: #fff;

            /* Icon Centering */
            display: flex;
            align-items: center;
            justify-content: center;

            /* Icon Styling */
            font-size: 1.8rem; /* Makes the icon larger */
            color: var(--text-color);

            /* Misc */
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        
        .social-login-btn:hover {
            transform: translateY(-4px); /* Add a lift effect on hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Specific icon colors */
        .social-login-btn .fa-facebook {
            color: #1877F2;
        }

        /* SVG icon styling */
        .social-login-btn .google-svg {
            width: 28px;
            height: 28px;
        }
        
    </style>
</head>
<body>

    <main class="login-container">
        <header class="login-header">
            <h1>Sign In</h1>
        </header>

        <p class="prompt-text">Continue with one of the following options:</p>
        
        <section class="social-login">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="social-login-btn" aria-label="Sign in with Google">
                 <svg class="google-svg" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.655-3.417-11.27-8.169l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="social-login-btn" aria-label="Sign in with Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </section>
    </main>

</body>
</html>
